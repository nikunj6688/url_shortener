<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener | Nikunj Raj Taneja</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .author {
            color: gray;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="author">By Nikunj Raj Taneja</p>

        <form method="POST">
            <input type="text" name="url" placeholder="Enter long URL" required>
            <br>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
            <div class="result">
                Short URL:
                <a href="{{ short_url }}" target="_blank">
                    {{ short_url }}
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
